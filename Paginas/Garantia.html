<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manejo de Garantias</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>


<body>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">DESPLAZAMIENTO GARANTIAS</h3>
                        </div>
                        <br />
                        <div class="row">

                            <div class="col-md-3">
                                <button type="button" id="btnProveedor" class="btn-block btn-lg btn-primary" onclick="location.href='../Paginas/Proveedores.html'">IR A PROVEEDORES</button>


                            </div>
                            <div class="col-md-3">
                                <button type="button" id="btnVenta" class="btn-block btn-lg btn-primary" onclick="location.href='../Paginas/Ventas.html'">IR A VENTAS</button>


                            </div>

                        </div>
                        <br />

                        <div class="card-header">
                            <h3 class="card-title">MANEJO DE GARANTIAS</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroGarantias">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCodigoGarantia">Código del la Garantia</label>
                                            <input type="text" class="form-control" id="txtCodigoGarantia" placeholder="Código de la Garantia">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="txtDescripcionGarantia">Descripción la Garantia</label>
                                            <textarea id="txtDescripcionGarantia" class="form-control" rows="2" placeholder="Descripción la Garantia"></textarea>
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertarGarantia" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultarGarantia" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizarGarantia" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminarGarantia" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblGarantia" class="display" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>


                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div id="dvMensaje_Garantia" class=""></div>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
    <script src="Scripts/Garantia.js"></script>
</body>
</html>
