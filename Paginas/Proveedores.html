<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manejo de Proveedores</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>


<body>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">DESPLAZAMIENTO PROVEEDORES</h3>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" id="btnVentas" class="btn-block btn-lg btn-primary" onclick="location.href='../Paginas/Ventas.html'">IR A VENTAS</button>


                            </div>
                            <div class="col-md-3">
                                <button type="button" id="btnGarantia" class="btn-block btn-lg btn-primary" onclick="location.href='../Paginas/Garantia.html'">IR A GARANTIAS</button>


                            </div>

                        </div>
                        <br />
                        <div class="card-header">
                            <h3 class="card-title">MANEJO DE PROVEEDORES</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroProveedor">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCodigoProveedor">Código del Proveedor</label>
                                            <input type="text" class="form-control" id="txtCodigoProveedor" placeholder="Código del Proveedor">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombre">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del Proveedor">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtDireccion">Direccion</label>
                                            <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion Proveedor">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtTelefono">Telefono</label>
                                            <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono Proveedor">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtCiudad">Ciudad</label>
                                            <input type="text" class="form-control" id="txtCiudad" placeholder="Ciudad Proveedor">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboSector">Sector en el mercado</label>
                                            <select id="cboSector" class="form-control select2" style="width: 100%;" onchange="">
                                                <option value="0">Seleccione el Sector en el mercado</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertarProveedor" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultarProveedor" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizarProveedor" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminarProveedor" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>

                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblProveedores" class="display" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>

                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                        <div class="card-header">
                            <h3 class="card-title">REGISTRO PRODUCTOS</h3>
                        </div>
                        <form id="frmRegistroProductos">
                            <div class="card-body">

                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCodigoProducto">Código del Producto</label>
                                            <input type="text" class="form-control" id="txtCodigoProducto" placeholder="Código del Producto">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboProveedor">Proveedor</label>
                                            <select id="cboProveedor" class="form-control select2" style="width: 100%;" onchange="">
                                                <option value="0">Seleccione el Proveedor</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombreProducto">Nombre del producto</label>
                                            <input type="text" class="form-control" id="txtNombreProducto" placeholder="Nombre del Producto">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtValorUnitario">Valor Unitario</label>
                                            <input type="text" class="form-control" id="txtValorUnitario" placeholder="Valor Unitario" value="0">
                                        </div>
                                    </div>


                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="txtDescripcionProducto">Descripción del Producto</label>
                                            <textarea id="txtDescripcionProducto" class="form-control" rows="4" placeholder="Descripción del producto"></textarea>
                                        </div>
                                    </div>



                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertarProducto" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultarProducto" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizarProducto" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminarProducto" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>

                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblProducto" class="display" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>

                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div id="dvMensaje_2" class=""></div>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
    <script src="Scripts/Proveedores.js"></script>
    <script src="../Paginas/Scripts/Producto.js"></script>
</body>
</html>
