<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ventas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />





</head>
<body>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">DESPLAZAMIENTO VENTAS</h3>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" id="btnProveedor" class="btn-block btn-lg btn-primary" onclick="location.href='../Paginas/Proveedores.html'">IR A PROVEEDORES</button>


                            </div>
                            <div class="col-md-3">
                                <button type="button" id="btnGarantia" class="btn-block btn-lg btn-primary" onclick="location.href='../Paginas/Garantia.html'">IR A GARANTIAS</button>


                            </div>

                        </div>
                        <br />

                        <div class="card-header">
                            <h3 class="card-title">VENTAS</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroVenta">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCodigoVenta">Código de la Venta</label>
                                            <input type="text" class="form-control" id="txtCodigoVenta" placeholder="Código de la Venta">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboIdentificacionCliente">Identificacion Cliente</label>
                                            <select id="cboIdentificacionCliente" class="form-control select2" style="width: 100%;" onchange="">
                                                <option value="0">Seleccione Identificacion del Cliente</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cboCodigoProveedor">Codigo Proveedor</label>
                                            <select id="cboCodigoProveedor" class="form-control select2" style="width: 100%;" onchange="LlenarComboVentaProducto(false)">
                                                <option value="0">Seleccione Codigo del Proveedor</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cboCodigoProducto">Codigo Producto</label>
                                            <select id="cboCodigoProducto" class="form-control select2" style="width: 100%;" onchange="">
                                                <option value="0">Seleccione Codigo del Producto</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cboCodigoGarantia">Codigo Garantia</label>
                                            <select id="cboCodigoGarantia" class="form-control select2" style="width: 100%;" onchange="">
                                                <option value="0">Seleccione Codigo de la Garantia</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCantidad">Cantidad</label>
                                            <input type="text" value="0" class="form-control" id="txtCantidad" placeholder="Cantidad">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtFechaPedido">Fecha Pedido</label>
                                            <input type="date" class="form-control" id="txtFechaPedido" placeholder="Fecha Pedido">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtFechaEntrega">Fecha Entrega</label>
                                            <input type="date" class="form-control" id="txtFechaEntrega" placeholder="Fecha Entrega">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtSubTotal">SubTotal</label>
                                            <input type="text" class="form-control" id="txtSubTotal" placeholder="SubTotal" readonly>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertar_Venta" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultar_Venta" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizar_Venta" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminar_Venta" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>

                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblVentas" class="display" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>

                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje_Venta" class=""></div>
                            </div>
                        </form>
                        <div class="card-footer">
                            <div id="dvMensaje_Venta" class=""></div>
                        </div>
                        <div class="card-header">
                            <h3 class="card-title">ClIENTE</h3>
                        </div>
                        <form id="frmRegistroCliente">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtIdentificacionCliente">Identificacion del Cliente</label>
                                            <input type="text" class="form-control" id="txtIdentificacionCliente" placeholder="Identificacion del Cliente">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombreCliente">Nombre del Cliente</label>
                                            <input type="text" class="form-control" id="txtNombreCliente" placeholder="Nombre del Cliente">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtDireccionCliente">Direccion del Cliente</label>
                                            <input type="text" class="form-control" id="txtDireccionCliente" placeholder="Direccion del Cliente">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtTelefonoCliente">Telefono del Cliente</label>
                                            <input type="text" class="form-control" id="txtTelefonoCliente" placeholder="Telefono del Cliente">
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertar_Cliente" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultar_Cliente" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizar_Cliente" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminar_Cliente" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>



                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblClientes" class="display" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>

                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>

                        </form>


                        <div class="card-footer">
                            <div id="dvMensaje_Cliente" class=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
    <script src="Scripts/Cliente.js"></script>
    <script src="Scripts/Venta.js"></script>
</body>

</html>
